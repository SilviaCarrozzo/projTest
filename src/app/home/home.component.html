<h1 class="title">Cat news</h1>

<table class="table table-striped table-responsive-md">
  <thead class="orange">
    <tr>
      <th scope="col">#</th>
      <th scope="col">img</th>
      <th scope="col" sortable="fact">Cat Fact</th>
      <th scope="col" sortable="length">Length</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let fact of catsFacts; let i = index">
        <th scope="row">{{ i }}</th>
        <td class="img-width">
          <img
            [src]="imageSource + i"
            [alt]="'The' + i +'Â° cat'"
            class="me-2"
            style="width: 50px"
          />
        </td>
        <td class="text-truncate"> {{fact.fact}}</td>
        <td>{{fact.length}}</td>
        <td>
          <button [routerLink]="['/dettaglio/', i]" [relativeTo]="fact">details</button>
        </td>
      </tr>
  </tbody>
</table>
